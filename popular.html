<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body>
    <div class="container-fluid">
        <div class="col-xs-8 col-xs-offset-2">

            <h3>{{ .Heading }}</h3>

            <div class="list-group">

            {{ range $key, $link := .Links }}
                <div class="list-group-item">

                    <div class="row">
                        <div class="col-xs-9">
                            {{ $link.Title }}
                        </div>
                        <div class="col-xs-3">
                            <a type="button" href="{{ $.BaseUrl }}/{{ $link.ShortUrl }}" target="_blank" class="btn btn-sm btn-block btn-primary">
                                <span class="badge">{{ $link.Clicks }}</span>&nbsp;&nbsp;
                                 {{ $.BaseUrl }}/{{ $link.ShortUrl }}
                            </a>
                        </div>
                    </div>
                </div>
            {{ end }}

            </div>

        </div>
    </div>
</body>
</html>
